<!doctype html>

<head>
  <title>Word finder</title>
  <link rel="stylesheet" type="text/css"href={{ url_for('static', filename='wfstyle.css')}}>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>

<body>
    <h1>Word finder general</h1>
    <h3>Find words</h3>
    <form method="post" action="/find">
    Enter letters. E.g. 'cr?pt?c'. Optionally specify letters that must be included or excluded:<br/><br/>
      <table>
      <tr>
      <th align="left">Partial</th><th align="left">Include</th><th align="left">Exclude</th><th></th>
      </tr><tr>
        <td><input type="text" pattern="[?A-Za-z]{3,29}" name="partial" size="10">
      </td><td>
        <input type="text" pattern="[?A-Za-z]{1,10}" name="include" size="10">
      </td><td>
      <input type="text" pattern="[?A-Za-z]{1,26}" name="exclude" size="5"></td>
      <td> <button type="submit" value="Find">Find</button></td>
      </tr>
      </table>
    </form>

    <h3>Anagrams</h3>
    <form method="post" action="/anagram">
      Enter letters. E.g. 'spears':
      <input type="text" name="anagram" pattern="[A-Za-z]{3,29}" size="10">
      <button type="submit" value="Solve">Solve</button>
    </form>

    <h3>Generate pass phrases</h3>
    <form method="post" action="/pwgen">
      Enter number of phrases:
      <input type="number" name="numpwds" step="1" min="1" max="100" value="5">
      <button type="submit" value="Generate">Generate</button>
    </form>
</body>

</html>
